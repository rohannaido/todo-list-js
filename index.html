<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="heading">ToDo List</h1>
    <div class="main">
        <div class="new-task-div">
            <button class="add-task-button">Add a task</button>
            <div class="new-task-input-div">
                <input class="new-task-input title-input" type="text" placeholder="Title">
                <input class="new-task-input detail-input" type="text" placeholder="Details">
            </div>
        </div>
        <div class="task-output-div">
            <ul class="task-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
